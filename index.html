<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visionary | AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Syne:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            colors: {
              glass: "rgba(255, 255, 255, 0.03)",
              glassBorder: "rgba(255, 255, 255, 0.1)",
            },
            backgroundImage: {
              'holo-gradient': 'linear-gradient(135deg, #00C6FF, #0072FF, #FF00E6)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }
      /* Custom utility for the holographic text since tailwind gradient text can be verbose */
      .holo-text {
        background: linear-gradient(135deg, #00C6FF, #0072FF, #FF00E6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
